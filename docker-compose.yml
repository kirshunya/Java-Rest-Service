version: '3.8'

services:
  frontend:
    container_name: blog-frontend
    build:
      context: src/main/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - my-network

  backend:
    container_name: blog-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    networks:
      - my-network

  postgresql:
    image: postgres
    container_name: credits-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: credits_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 23022005@Ru
    networks:
      - my-network

networks:
  my-network:
    driver: bridge